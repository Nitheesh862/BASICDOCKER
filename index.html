<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a basic HTML page.</p>
    
    <h2>Some Common HTML Elements</h2>
    <ul>
        <li>Headings (h1-h6)</li>
        <li>Paragraphs (p)</li>
        <li>Lists (ul/ol and li)</li>
        <li>Links: <a href="https://www.example.com">Example Link</a></li>
        <li>Images: <img src="image.jpg" alt="Description" width="100"></li>
    </ul>
    
    <div>
        <p>This text is inside a div element, which is a block-level container.</p>
    </div>
    
    <p>You can also create <strong>bold text</strong> and <em>italic text</em>.</p>
</body>
</html>
